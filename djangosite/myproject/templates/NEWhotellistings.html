    <script>
      //for loading screen
      var myVar;
      function loadFunction() {
        myVar = setTimeout(showPage, 2000);
      }

      function showPage() {
        document.getElementById("loader").style.display = "none";
        document.getElementById("pageDiv").style.display = "block";
      }

    {% include "footer.html" %}

  <!--    CSS    -->

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap");

    :root {
      --primary-color: #e3f6fd;
      --secondary-color: #064266;
      --logo-color: #20285d;
      --dark-color: #002240;
      --light-color: #f4f4f4;
      --grey: #efefef;
      --orange: #f58216;
      --error: #ff0000;
    }

    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      /* font-family: "Lato", sans-serif; */
      font-family: "Poppins", sans-serif;
      color: #333;
      line-height: 1.6;
    }

    ul {
      list-style: none;
    }

    a {
      text-decoration: none;
      color: #333;
    }

    h1,
    h2 {
      font-weight: 300;
      line-height: 1.2;
      margin: 10px 0;
    }

    p {
      margin: 10px 0;
    }

    img {
      width: 100%;
    }

    code,
    pre {
      background: #333;
      color: #fff;
      padding: 10px;
    }

    .hidden {
      visibility: hidden;
      height: 0;
    }

    /* Hotel Star Ratings */
    .stars-outer {
        position: relative;
        display: inline-block;
    }

    .fa-solid.fa-star::before {
      color: orange;
    }

    /* Hotel List Page */
    .hotel-showcase {
      position: relative;
      background: url(/Ascenda/images/hotelhero.png) no-repeat center;
      background-size: cover;
      height: 680px;
      overflow: hidden;
      color: #fff;
    }

    #loader {
      position: absolute;
      left: 50%;
      top: 50%;
      z-index: 1;
      width: 120px;
      height: 120px;
      margin: -76px 0 0 -76px;
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #f58216;
      -webkit-animation: spin 2s linear infinite;
      animation: spin 2s linear infinite;
    }

    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .animate-bottom {
      position: relative;
      -webkit-animation-name: animatebottom;
      -webkit-animation-duration: 1s;
      animation-name: animatebottom;
      animation-duration: 1s
    }  
    
    @-webkit-keyframes animatebottom {
      from { bottom:-100px; opacity:0 } 
      to { bottom:0px; opacity:1 }
    }

    @keyframes animatebottom { 
      from{ bottom:-100px; opacity:0 } 
      to{ bottom:0; opacity:1 }
    }

    #pageDiv {
      display: none;
    }

    .hotel-list {
      background: #d5d6e1;
      height: 250px;
      /* overflow: hidden; */
      padding: 10px;
      color: black;
      width: 800px;
      border-radius: 5px;
      margin: 10px;
      position: relative;
      float:right;
    }

    .hotel-list .grid {
      overflow: visible;
      grid-template-columns: 35% 60%;
      gap: 10px;
    }

    .hotel-list img {
      height: 160px;
      width: auto;
    }

    .hotel-right {
      position: relative;
    }

    .hotel-list h2 {
      font-size: 30px;
      font-weight: 600;
    }

    .hotel-list .price {
      font-size: 18px;
      font-weight: 600;
    }

    /* Mobile */
    @media (max-width: 500px) {
      .navbar {
        height: 110px;
      }

      .navbar .flex {
        flex-direction: column;
      }

      .navbar ul {
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.1);
      }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      /* grid-template-columns: 55% 45%; */
      gap: 10px;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
  </style>
</html>
