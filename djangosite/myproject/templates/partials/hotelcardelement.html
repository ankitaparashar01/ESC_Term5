{% load app_tags %}
{% for hotelCard in page_obj %}
{% if forloop.last %} 
<div hx-get="{% url 'hotel-cards' destId %}?page={{ page_obj.number|add:1 }}" hx-trigger="revealed" hx-swap="afterend" hx-target="this">
  {% else %} 
    <div class="hotel-list">
      {% endif %}  
      <!-- individual hotel cards: -->
      <div class="grid">
      
        <div>
          
          <img src="../static/images/hotel-list-img.png" alt="" />
        </div>
        <div class="hotel-right">
          <h2>{{hotelCard.id|render_name_api3}}</h2>
          <p>
            <!-- Singapore {{ dest_list_models.term }} <br /> -->
            Hotel Website
          </p>
          <p>
            Cheapest Room: <br />
            <span class="price">${{hotelCard.lowest_price}} </span>
          </p>
          <div style="position: absolute; bottom: 6px; right: 5px; margin-bottom: 10px; margin-right: 10px; float: right">
            <a
              href="{% url 'room-list-test-api' destId hotelCard.id|render_name_api3 hotelCard.id %}" 
              class="btn"
              style="background-color: #f58216; float: right;"
              ><b>SEE DETAILS ></b></a>
          </div>
        </div>
      </div>
      

    </div>
{% endfor %}
